<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire Me</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<h1>Hire Me!</h1>

<form action="https://ijse.lk" target="_self" method="post">

<label for="name">Personal Name or Company Name :</label>
<br>
<input type="text" id="name" placeholder="Enter your name...." name="name">

<br>
<br>
<br>

<label for="Message">Problem :</label>
<br>
<textarea id="Message" cols="150" rows="10" placeholder="Enter your problem..." name="problem"></textarea>

<br>
<br>
<br>

<label>Contact :</label>
<br>
<input type="tel" placeholder="+947XXXXXXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

<br>
<br>
<br>

<label>Contact :</label>
<br>
<input type="email" placeholder="example@company.com">

<br>
<br>
<br>
<br>

<center>
    <button type="submit">Submit</button>
</center>

</form>
</body>
</html>
